
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Filmes</title>
    <style>
        *{
            margin:0;
            padding:0;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        h1.title{
            background-color:black;
            color: beige;
            padding: 10px;
        }
        form {
        margin: 10px;
        padding: 10px;
        border: 1px solid #333;
        border-radius: 20px;
        display: flex;

        }
        form input {
            padding: 5px;
            border: none;
            outline: none;
            flex: 1;
        }
        form button{
            padding: 5px 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 10px;     
        }
        form button:hover{
            background-color: darkblue;
        }

        div.lista{
            margin-top: 10px; 
            padding: 5px;
            display: flex;
        }
        div.item{
            text-align: center;
            padding: 10px;
            width: 200px;
            border: 2px solid black; 
            border-radius: 5px;
            margin: 5px;
         } 
        div.item:hover{
            background-color: cornflowerblue;
            cursor: pointer;
        }


        div.item img{
            width: 100px ;

        }
    </style>
    
  </head>
  <body>
    <h1 class="title">Filmes</h1>
    <form>
        <input name="pesquisa" placeholder="Digite o nome do filme"/>
        <button>Pesquisar</button>
    </form>
    <div class="lista">
        <div class="item">
            <img src="https://m.media-amazon.com/images/M/MV5BOTY4YjI2N2MtYmFlMC00ZjcyLTg3YjEtMDQyM2ZjYzQ5YWFkXkEyXkFqcGdeQXVyMTQxNzMzNDI@._V1_SX300.jpg">  
            <h2>Batman Begin</h2>
        </div>

        <div class="item">   
            <img src="https://m.media-amazon.com/images/M/MV5BYThjYzcyYzItNTVjNy00NDk0LTgwMWQtYjMwNmNlNWJhMzMyXkEyXkFqcGdeQXVyMTQxNzMzNDI@._V1_SX300.jpg">
            <h2>Batman vs Superman </h2>
        </div>

    </div>
    <script>
        const apikey = 'dc45f116';
        const frmPesquisa = document.querySelector("form");
        frmPesquisa.onsubmit = (ev) => {
            ev.preventDefault();

            const pesquisa = ev.target.pesquisa.values;
            if (pesquisa == "") {
                alert('Preencha o campo!');
                return;
            }

            fetch('https://www.omdbapi.com/?s=${pesquisa}&apikey=${apiKey}')
                .then(result => result.json())
                .then(json => console.log(json));
        }



    </script>  
  </body>
</html>
